<ion-header>
  <ion-toolbar>
    <ion-title>Agenda tu Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="appointment-form">
    <h2>Solicitar una Cita</h2>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Motivo de la Cita</ion-label>
        <ion-textarea rows="4" required></ion-textarea>
      </ion-item>

      <ion-button expand="full" color="primary">Agendar Cita</ion-button>
    </ion-list>
  </div>
</ion-content>
