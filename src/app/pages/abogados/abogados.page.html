  </ion-toolbar>
</ion-header>

      <img src="assets/images/lawyer1.jpg" alt="Abogado 1">

      <p>Especialidad: Derecho Corporativo</p>
      <ion-button expand="full" color="primary" (click)="GoToCita()">Agendar Cita</ion-button>

    </div>

    <div class="lawyer">
