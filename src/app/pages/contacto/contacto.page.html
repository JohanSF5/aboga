<ion-header>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact-info">
    <h2>Información de Contacto</h2>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Dirección: Calle Renzo Piano #2023, Ciudad Juárez, Chihuahua, México</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>Teléfono: +52 656 824 8897</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>Email: johan81912@gmail.com</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div class="contact-form">
    <h2>Formulario de Contacto</h2>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Mensaje</ion-label>
        <ion-textarea rows="4"></ion-textarea>
      </ion-item>

      <ion-button expand="full" color="primary">Enviar Mensaje</ion-button>
    </ion-list>
  </div>
</ion-content>
